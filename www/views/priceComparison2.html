  <body>
    <div style="height:100px;width:100%;border:1px solid;">
    </div>
    <!-- Make sure all your bars are the first things in your <body> -->

      <h1 class="title">UMB</h1>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
    <form>
     <input  type="search" placeholder="Enter an Item to Search:"><span><button class="btn btn-primary btn-outlined searchBtn">Search</button></span>
    </form>
        <br>
<!--        For each statement to loop thru the results-->
    <hr>
    <br>
    <h4 class="noresults">Results</h4><br>
       <div class="messages">
            <ul class="table-view">
                <li class="table-view-cell">
                    <a  href="../two.html" data-transition="slide-in">

                        </div>
                        <div class="media-body">
                        Store Name
                    <p>Searched Item<span class="pull-right">$Price</span></p>
                    
                        </div>
                    </a>
            </li>
            </ul>
        </div>
        <div class="messages">

                    <p>Searched Item<span class="pull-right">$Price</span></p>
                    
                        </div>
                    </a>
            </li>
            </ul>
        </div>
<!--   Else If there are no results return this -->

    <br>
