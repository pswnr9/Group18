<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quick View</title>

   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

   
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

   
    <link href="../css/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Anton|Lato|Open+Sans+Condensed:300" rel="stylesheet">
    <script src="../js/ratchet.js"></script>
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawChart2);
    
function drawChart() {
      // Define the chart to be drawn.
      var data = google.visualization.arrayToDataTable([
        ['Genre', 'Jan', 'Feb', 'March', 'April',
         'May', 'June','July','Aug','Sep','Oct','Nov','Dec', { role: 'annotation' }],
        ['2016', 10, 24, 20, 32, 18, 5, 5, 5, 5, 5, 5, 5, ''],
          
        
      ]);

      var options = {
    
        height: 50,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '100%' },
        isStacked: true,
          colorAxis: {colors: ['yellow', 'lightblue']}
      };


      // Instantiate and draw the chart.
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    
    
    
     function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Product', 'X', 'Y', 'Price'],
          ['',   1,  4000,      120],
          ['',   4,  3880,      130],
          ['',   10,  3750,      50],
          ['',   11,  3700,      230],
          ['',   15,  3470,      210],
          ['',   22,  3260,      100],
          ['',   28,  3160,      80]
        ]);

        var options = {
          colorAxis: {colors: ['darkblue', 'lightblue']}, 
            height:200,
        };

        var chart = new google.visualization.BubbleChart(document.getElementById('chart_div2'));
        chart.draw(data, options);
      }
    
</script>
  </head>
  <body>
    <div style="height:100px;width:100%;border:1px solid;">
    </div>
    <!-- Make sure all your bars are the first things in your <body> -->
   <header class="bar bar-nav">
        <a onclick="window.history.back();"
           class="icon icon-left-nav pull-left"></a> 
      <h1 class="title">UMB</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        
          <div id="chart_div" style="width:100%;"></div>
        <br>
        <p class="expenses">Expenses: <span> $405.57</span>
            <span class="pull-right balance">Balance: <span> $3,405.57</span></span></p>
        
     
        <div class="month">
            <p Class="month2">June</p>
        </div>
        <br>
        <div id="chart_div2" ></div>
        
    <!--Place bottom nav bar on every page-->
     <nav class="bar bar-tab">
    <a class="tab-item" onclick="location.href = 'profile.html';">
        <span class="icon icon-person"></span>
        <span class="tab-label">PROFILE</span>
          </a>
    <a class="tab-item" onclick="location.href = 'messages.html';">
        <span class="icon icon-compose"></span>
        <span class="tab-label">MESSAGES</span>
    </a>
    <a class="tab-item" onclick="location.href = 'receiptScan.html';">
        <span class="icon icon-share"></span>
        <span class="tab-label">SCAN RECEIPT</span>
    </a>
 
    <a class="tab-item active" onclick="location.href = '../index.html';">
        <span class="icon icon-more"></span>
        <span class="tab-label">MORE</span>
    </a>
    </nav>
        
   </div>

  </body>
</html>
