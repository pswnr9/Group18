<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DASHBOARD</title>

   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

 
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lato|Open+Sans+Condensed:300" rel="stylesheet">
    <script src="js/ratchet.js"></script>
  </head>
  <body>
    <div style="height:100px;width:100%;border:1px solid;">
    </div>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class=" bar bar-nav">
<!--
        <a onclick="window.history.back();"
           class="icon icon-left-nav pull-left"></a>
-->

        <h1 class="title">UMB</h1>
      </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
     
        <ul class="dashboard_table-view">
             <img class="dashboard_image_1 media-object pull-left" src="img/dollars.png" >
            <li class="dashboard table-view-cell media" >
                <a onclick="location.href = 'views/priceComparison.html';" class="navigate-right">
                   
                <div class="media-body">
                Price Comparison
                 
                </div>
                    
                </a>
            </li>
        </ul>
        
        <ul class="dashboard_table-view">
            <img class="dashboard_image_2 media-object pull-left" src="img/graphIcon.png">
            <li class="dashboard table-view-cell media" >
                <a onclick="location.href = 'views/quickView.html';" class="navigate-right">
                    
                <div class="media-body">
                Quick View
                </div>
                </a>
            </li>
        </ul>
        
        <ul class="dashboard_table-view">
            <img class="dashboard_image_3 media-object pull-left" src="img/notebook.png">
            <li class="dashboard table-view-cell media" >
                <a class="navigate-right">
                    
                <div class="media-body">
                Expenses  
                </div>
                </a>
            </li>
        </ul>
        
        <ul class="dashboard_table-view">
            <img class="dashboard_image_4 media-object pull-left" src="img/tax-50.png">
            <li class="dashboard table-view-cell media" >
                <a class="navigate-right">
                    
                    <div class="media-body">
                        Tax Information
                    </div>
                </a>
            </li>
        </ul>
        
        
    <!--Place bottom nav bar on every page-->
    <nav class="bar bar-tab">
    <a class="tab-item" onclick="location.href = 'views/profile.html';">
        <span class="icon icon-person"></span>
        <span class="tab-label">PROFILE</span>
          </a>
    <a class="tab-item" onclick="location.href = 'views/messages.html';">
        <span class="icon icon-compose"></span>
        <span class="tab-label">MESSAGES</span>
    </a>
    <a class="tab-item" onclick="location.href = 'views/receiptScan.html';">
        <span class="icon icon-share"></span>
        <span class="tab-label">SCAN RECEIPT</span>
    </a>
 
    <a class="tab-item active" href="#">
        <span class="icon icon-more"></span>
        <span class="tab-label">MORE</span>
    </a>
    </nav>
        
   </div>

  </body>
</html>
